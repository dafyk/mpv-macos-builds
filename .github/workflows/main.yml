name: build

on:
  push:
    branches:
      - main
  #schedule:
    # nightly build
    #- cron: "00 12 * * *"

jobs:
  build:
    runs-on: macos-latest
    env:
      CC: clang
      CXX: clang++
      HOMEBREW_NO_ANALYTICS: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
    steps:
    - name: Get current timestamp
      id: timestamp
      run: |
        echo "::set-output name=timestamp::$(date +%s)"
        echo "::set-output name=date::$(date +%Y%m%d)"

    - name: Get latest git tag
      id: git_tag
      uses: oprypin/find-latest-tag@v1
      with:
        repository: dafyk/mpv-macos-builds
        releases-only: false

    - name: Checkout mpv-player/mpv
      uses: actions/checkout@v2
      with:
        repository: 'mpv-player/mpv'
        fetch-depth: 0

    - name: Check upstream version
      id: upstream_tag
      run: |
        git fetch
        sed -i .bak 's/--dirty//g' version.sh
        echo "::set-output name=build_hash::$(sh version.sh)"

    - name: Install dependencies
      if: ${{ success() && steps.upstream_tag.outputs.build_hash != steps.git_tag.outputs.tag }}
      run: |
        echo "Force brew install for 10.13"
        export MACOSX_DEPLOYMENT_TARGET="10.13"
        brew update-reset
        brew tap homebrew-ffmpeg/ffmpeg
        brew update
        path="$(brew --repository)/Library/Taps/homebrew/homebrew-core/Formula"
        for dep in $(brew --repository)/Library/Taps/homebrew/homebrew-core/Formula/*.rb; do sed -i "" $'s/def install/def install\\\n    ENV["MACOSX_DEPLOYMENT_TARGET"] = "10.13"\\\n/' $dep;done
        for dep in luajit python@3.8; do sed -i "" $'s/MacOS.version/"10.13"/' $path/$dep.rb;done
        sed -i "" $'s/--enable-demuxer=dash/--enable-demuxer=dash\\\n      --disable-doc\\\n      --enable-static\\\n      --enable-nonfree/' $(brew --repository)/Library/Taps/homebrew-ffmpeg/homebrew-ffmpeg/Formula/ffmpeg.rb
        sed -i "" $'s/inreplace/#inreplace/' $(brew --repository)/Library/Taps/homebrew-ffmpeg/homebrew-ffmpeg/Formula/ffmpeg.rb
        echo "Install packages from source. ATTN: order matters"
        brew uninstall --ignore-dependencies --force openssl
        brew cleanup
        brew install -s openssl@1.1
        brew install -s lz4
        brew install -s xz
        brew install -s zstd
        brew install -s pkg-config
        brew install -s python@3.8
        export PKG_CONFIG_PATH="/usr/local/opt/python@3.8/lib/pkgconfig:$PKG_CONFIG_PATH"
        brew install -s libffi
        export PKG_CONFIG_PATH="/usr/local/opt/libffi/lib/pkgconfig:$PKG_CONFIG_PATH"
        brew install -s libpng
        brew install -s freetype
        brew install -s fontconfig
        brew install -s pcre
        brew install -s glib
        brew install -s gmp
        brew install -s libunistring
        brew install -s libidn2
        brew install -s nettle
        brew install -s gettext
        brew install -s jpeg
        brew install -s libtiff
        brew install -s little-cms2
        brew install -s libtasn1
        brew install -s gnutls
        brew install -s p11-kit
        brew install -s rtmpdump
        brew install -s sdl2
        brew install -s libb2
        brew install -s libbluray
        brew install -s fribidi
        brew install -s giflib
        brew install -s graphite2
        brew install -s harfbuzz
        brew install -s x264
        brew install -s x265
        brew install -s docutils
        brew install -s libarchive
        brew install libass --HEAD
        brew install luajit --HEAD
        brew install -s mujs
        brew install -s uchardet
        brew install -s youtube-dl
        brew install -s zimg
        brew install -s openjpeg
        brew install -s lame
        brew install -s webp
        brew install -s leptonica
        brew install -s srt
        brew install -s libogg
        brew install -s speex
        brew install -s tesseract
        brew install -s xvid
        brew install -s snappy
        brew install -s libvorbis
        brew install -s flac
        brew install -s libsndfile
        brew install -s libsamplerate
        brew install -s rubberband
        brew install -s opus
        brew install -s opencore-amr
        brew install -s libvpx
        brew install -s libvidstab
        brew install -s libsoxr
        brew install -s frei0r
        brew install -s aom
        brew install -s theora
        brew install -s dav1d
        brew install -s rav1e
        brew install -s fdk-aac
        brew install -s libbs2b
        brew install -s libgsm
        brew install -s libmodplug
        brew install -s librsvg
        brew install -s libvmaf
        brew install -s libxml2
        brew install -s zeromq

        brew install homebrew-ffmpeg/ffmpeg/ffmpeg --build-from-source --HEAD --with-fdk-aac --with-libbluray --with-libbs2b --with-libgsm --with-libmodplug --with-librsvg --with-libsoxr --with-libssh --with-libvidstab --with-libvmaf --with-libxml2 --with-opencore-amr --with-openh264 --with-openjpeg --with-openssl --with-openssl@1.1 --with-rav1e --with-rtmpdump --with-rubberband --with-speex --with-srt --with-tesseract --with-two-lame --with-webp --with-xvid --with-zeromq --with-zimg


    - name: Build binary
      id: build_binary
      if: ${{ success() && steps.upstream_tag.outputs.build_hash != steps.git_tag.outputs.tag }}
      run: |
        git pull
        git fetch
        echo "::set-output name=build_hash::$(sh version.sh)"
        export PKG_CONFIG_PATH="/usr/local/opt/libarchive/lib/pkgconfig/:$PKG_CONFIG_PATH"
        export MACOSX_DEPLOYMENT_TARGET="10.13"
        export EXTRA_CFLAGS="-mmacosx-version-min=10.13"
        export EXTRA_CXXFLAGS="-mmacosx-version-min=10.13"
        export EXTRA_LDFLAGS="-mmacosx-version-min=10.13"
        mv VERSION VERSION.bak
        python3 bootstrap.py
        python3 waf configure -v --enable-libmpv-shared --enable-libmpv-static --enable-static-build --disable-manpage-build --disable-caca
        python3 waf
        python3 TOOLS/osxbundle.py build/mpv
        mv version.sh.bak version.sh
        mkdir -p release
        cp -r build/mpv.app release

    - name: Build Apple Disk Image
      if: ${{ success() && steps.upstream_tag.outputs.build_hash != steps.git_tag.outputs.tag }}
      run: |
        brew install create-dmg
        create-dmg --sandbox-safe --no-internet-enable --volname "mpv" --app-drop-link 200 185 mpv.dmg release
        rm -rf release/mpv.app
        mv mpv.dmg release/

    - name: Create Release
      id: create_release
      if: ${{ success() && steps.upstream_tag.outputs.build_hash != steps.git_tag.outputs.tag }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.upstream_tag.outputs.build_hash }}
        release_name: mpv nightly build ${{ steps.timestamp.outputs.date }}
        body: |
            mpv nightly build
            build date: ${{ steps.timestamp.outputs.date }}
            version: ${{ steps.upstream_tag.outputs.build_hash }}
            OS support: macOS High Sierra 10.13 or later
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      if: ${{ success() && steps.upstream_tag.outputs.build_hash != steps.git_tag.outputs.tag }}
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release/mpv.dmg
        asset_name: mpv-nightly-${{ steps.upstream_tag.outputs.build_hash }}.dmg
        asset_content_type: application/x-apple-diskimage
